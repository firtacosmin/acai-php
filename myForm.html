<!DOCTYPE html>
<head>
    <title>Form submission</title>
</head>
<body>
<form action="register.php" method="post">
    <p>
        <label for="first_name">First Name:</label><br>
        <input type="text" name="first_name"  size="25" maxlength="50"><br>
    </p>
    <p>
        <label for="last_name">Last Name:</label><br>
        <input type="text" name="last_name" size="25" maxlength="50"><br>
    </p>
    <p>
        <label for="telephone">Telephone:</label><br>
        <input type="text" name="telephone" size="25" maxlength="50"><br><br>
    </p>
    <p>
        <label for="email">Email:</label><br>
        <input type="text" name="email" size="25" maxlength="50"><br><br>
    </p>
    <p>
        <label for="country">Country:</label><br>
        <input type="text" name="country" size="25" maxlength="50"><br>
    </p>
    <p>
        <label for="message">Message:</label><br>
        <br><textarea rows="5" name="message" cols="30"></textarea><br>
    </p>
    <p>
        <input type="submit" name="submit" value="Submit">
    </p>
</form>
</body>
</html>
